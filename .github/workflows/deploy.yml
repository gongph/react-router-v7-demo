name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 你可以根据需要更改为你想要部署的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.9.0
      - name: Install pnpm
        run: npm i pnpm -g
      - name: Install dependencies
        run: pnpm i
      - name: Build
        run: pnpm build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          clean: true,
          folder: ./build/client
